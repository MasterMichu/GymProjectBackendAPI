<html>
<body>
<h1>{{planname}}</h1>
<form method="post">
    {% csrf_token %}
    {%for key,value in musclesdict.items%}
                {{key}} {{value}}
                <input type="number" name="{{key|slugify}}-weight" placeholder="input max rep weigt">
                <input type="number" name="{{key|slugify}}-reps" placeholder="input max repetitions with max weight"><br/>

    {%endfor%}
    <input type="hidden" name="plan" value={{planname|slugify}} />
    <input name="date" type="date">
    <input type="submit">
</form>
</body>
</html>
